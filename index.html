<!DOCTYPE html>
<html>
<head>
    <title>Image Destination</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="test.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Overpass:700" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">

        <h1>Enter an image of your ideal vacation:</h1>
        <div class="header">
            Enter the URL to an image of a natural or artificial landmark, then click the <strong>Analyze image</strong> button in order to get travel destination recommendations!
        </div>
        <br><hr><br>
        <div class="row">
            <div class="col-md-6">
                Image to analyze: <br>
                <input type="text" name="inputImage" id="inputImage" placeholder="Enter web link..."/>
                <br><h4 class="center">or</h4><br>

                <div class="form-group">
                    <input type="file" name="file" id="file" class="inputfile" accept="image/*"/>
                </div>
                <hr>
                <button onclick="processImage()" type="button" class="btn btn-primary">Analyze image</button>
            </div>
            <div class="col-md-6">
                <div id="wrapper" style="width:1020px; display:table;">
                    <div id="imageDiv" style="width:420px; display:table-cell;">
                        Source image:
                        <br><br>
                        <img id="sourceImage" width="400" />
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div id="labeling">
        Your destination recommendations are:
        </div>
        <div id="results" class="row">

            
        </div>
        
    </div>
</body>
<script type="text/javascript" src="work.js">
</script>
</html>
