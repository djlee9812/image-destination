<!DOCTYPE html>
<html>
<head>
    <title>Image Destination</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">

        <h1>Enter image:</h1>
        <div class="header">
            Enter the URL to an image of a natural or artificial landmark, then click the <strong>Analyze image</strong> button in order to get travel destination recommendations!
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-6">
                Image to analyze: <input type="text" name="inputImage" id="inputImage" value="http://upload.wikimedia.org/wikipedia/commons/3/3c/Shaki_waterfall.jpg" />
                <button onclick="processImage()">Analyze image</button>
                <br><br>

                <div id="wrapper" style="width:1020px; display:table;">
                    <div id="imageDiv" style="width:420px; display:table-cell;">
                        Source image:
                        <br><br>
                        <img id="sourceImage" width="400" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="results">
                    Your destination recommendations are:
                </div>
            </div>
        </div>
        
    </div>
</body>
<script type='text/javascript' src='config.js'></script>
<script type="text/javascript" src="work.js">
</script>
</html>
